<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <nav>
      <img class="nav__logo" src="../res/logo.png" alt="Site Logo">
      <div class="nav__links">
        <a href="#">Home</a>
        <a href="#">Read List</a>
        <a href="#">Profile</a>
      </div>
      <button class="nav__btn--add-book" type="button">Add Book</button>
    </nav>

    <main>
      <div class="main__card card--book">
        <p class="card--book__id"></p>
        <p class="card--book__title">Eloquent JavaScript, 3rd Edition</p>
        <p class="card--book__author">by Marijn Haverbeke</p>
        <p class="card--book__pages">996 pages</p>
        <svg class="card--book__have-read-check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" /></svg>
      </div>
      <div class="main__card card--book">
        <p class="card--book__id"></p>
        <p class="card--book__title">Eloquent JavaScript, 3rd Edition</p>
        <p class="card--book__author">by Marijn Haverbeke</p>
        <p class="card--book__pages">996 pages</p>
        <svg class="card--book__have-read-check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" /></svg>
      </div>
    </main>

    <form class="off">
      <img class="form__btn--close" src="../res/close.svg" alt="Close Button">
      <label for="title">Title of Book: </label>
      <input type="text" name="title" id="title" required>
      <label for="author">Author: </label>
      <input type="text" name="author" id="author" required>
      <label for="pages">Number of Pages: </label>
      <input type="text" pattern="[0-9]+" name="pages" id="pages" required>
      <div class="form__last-row">
        <label for="read">Have you read the book already?</label>
        <input type="checkbox" name="read" id="read">
        <button class="form__btn--submit" type="submit">Add</button>
      </div>
    </form>
    <!-- Attribution
      <a href="https://www.vecteezy.com/free-vector/book-logo">Book Logo Vectors by Vecteezy</a>
     -->
  </body>
</html>
